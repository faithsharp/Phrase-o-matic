<!DOCTYPE html>
<html lang="en">
<head>
	<title>Phrase-o-matic</title>
	<meta charset="utf-8">
	<script>
		function makePhrases() {
			var words1 = ["fun", "bad", "sad", "dramatic", "careless"];
			var words2 = ["dopey", "empowered", "workaholic", "depressed", "outgoing"];
			var words3 = ["mother", "father", "president", "sister", "friend"];
			
			var rand1 = Math.floor(Math.random() * words1.length);
			var rand2 = Math.floor(Math.random() * words2.length);
			var rand3 = Math.floor(Math.random() * words3.length);

			var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
		alert(phrase);
		}
		makePhrases();
	</script>
</head>
<body></body>
</html>
